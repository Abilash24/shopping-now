




<div class="row bg-success">
  <div class="col-sm-2  p-3"></div>
  <div class="col-sm-8 p-3">
<input type="file" name="file" id="file" (change)="onFileChanged($event)" />
<input type="button" (click)="onUpload()" value="upload">
</div>

<div class="col-sm-2  p-3"></div>
</div>

<div class="row">
<div class="col-sm-2  bg-secondary opacity-0 p-3">


<input type="button" value="Home" (click)='onSubmit()' class="btn-block btn btn-warning ml-2 mt-3 border" routerLink="/home">
<div *ngFor="let product of products">

<h1 [routerLink]="product.name" class="btn-block btn btn-warning ml-2 mt-3 border border-lg">{{product.name}}</h1>


</div>
<a routerLink="/customer"  class="btn-block btn btn-warning p-1 ml-2 mt-3">Prime Customer</a>
  <input type="button" value="logout" (click)='logout()' class="btn-block btn btn-warning  ml-2 mt-3 border" routerLink="/login">
  </div> 
<div class=" border-lg gt p-1 col-sm-8">
<div class=" my-1 p-4 bg-info text-wrap border-lg text-left"  *ngFor="let  profile of profiledetails">
<div class="badge badge-primary m-1 p-1 w-100 border-lg  text-left" >
{{profile.name}}
</div> 
<div class="badge badge-primary m-1 p-1 w-100 border-lg  text-left" >
{{profile.username}}
</div> 
<div class="badge badge-primary w-100 m-1 p-1 text-wrap text-left" >
{{profile.password}}
</div>
</div>
</div>
<div class="col-sm-2 bg-secondary gt">
  <router-outlet></router-outlet>
  </div>  
</div>
